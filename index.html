<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>WDI-UI</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="bundle.js"></script>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700" rel="stylesheet">
</head>

<body>
  <div class="searcharea">
    <h2>Search Component</h2>




    <label for="job-search">Search for a Job</label>
    <input type="search" name="search" id="search" placeholder="job title" />
    <button id="search-btn">Search</button>


    <div id="list">
      <label for="search-results">Search History</label>
      <ul id="search-results">

      </ul>
      <button id="data-btn">Get data</button>
    </div>

    <div id="graphic">
      <span>Graphics Placeholder</span>
      <button id="skill-btn">List test data</button>

      <div id="chart"></div>

      <ul id="skills-list">

      </ul>
    </div>
  </div>
</body>

</html>
