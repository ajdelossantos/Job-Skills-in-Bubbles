<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>WDI-UI</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="bundle.js"></script>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/components.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700" rel="stylesheet">
</head>

<body>
  <div class="main">
    <div class="header-group">
      <hgroup>
        <h2>Job Skills in Bubbles</h2>
      </hgroup>
    </div>

    <div class="info-group">
      <div class="search-group">
        <heading>
          <h2>search for a job</h2>
          <input type="search" name="search" id="search" placeholder="job title" />
          <button id="search-btn">search</button>
        </heading>

        <div id="search-list">
          <ul id="search-results"></ul>
        </div>
      </div>

      <div id="graphic-group">
        <h2>bubble chart</h2>
        <div id="chart" class="chart-container"></div>
      </div>

      <div class="skills-group">
        <h2>list group</h2>
        <ul id="skills-list"></ul>
      </div>
    </div>

    <div class="about-group">
      <h2>about header</h2>
      <p>text</p>
    </div>
  </div>
</body>

</html>
